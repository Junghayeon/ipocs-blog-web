                <li class="nav-item" id="PostBtn">
                    <div class="nav-link" onclick="movePostPage()" style="cursor: pointer;">Post</div>

                <li class="nav-item" id="UserBtn">

                <li class="nav-item">

    <div id="demo" class="carousel slide" data-bs-ride="carousel" style="margin-bottom: 100px">
        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../img/bug.jpg" alt="Los Angeles" class="d-block w-100" style="height: 500px" />
                <div class="carousel-caption">
                    <h3>동아리 MT</h3>
                    <p>We had such a great time in LA!</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="../img/forest.jpg" alt="Chicago" class="d-block w-100" style="height: 500px" />
                <div class="carousel-caption">
                    <h3>프로젝트</h3>
                    <p>We had such a great time in LA!</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="../img/waterfall.jpg" alt="New York" class="d-block w-100" style="height: 500px" />
                <div class="carousel-caption">
                    <h3>스터디</h3>
                    <p>We had such a great time in LA!</p>
                </div>
            </div>
        </div>

        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
    <!-- 비회원 게시물 작성시 회원가입 -->
    <div class="container" style="margin-bottom: 1em">
        <h1 style="margin-bottom: 1em">질문 게시판</h1>

        <form id="sign-up-form" style="margin-bottom: 1em; display: flex">
            <div class="col-sm-2" style="margin-right: 1em">
                <input type="text" class="form-control" id="sign-up-id" placeholder="비회원 ID" minlength="1" />
            </div>
            <div class="col-sm-2" style="margin-right: 1em">
                <input type="password" class="form-control" id="sign-up-pw" placeholder="비회원 PW" minlength="1" />
            </div>
            <div>
                <button type="submit" class="btn btn-outline-primary" onclick="">비회원 등록</button>
            </div>
        </form>
        <hr />
        <form id="login-form" style="margin-bottom: 1em; display: flex">
            <div class="col-sm-2" style="margin-right: 1em">
                <input type="text" class="form-control" id="login-id" placeholder="비회원 ID" minlength="1" />
            </div>
            <div class="col-sm-2" style="margin-right: 1em">
                <input type="password" class="form-control" id="login-pw" placeholder="비회원 PW" minlength="1" />
            </div>
            <div>
                <button type="submit" class="btn btn-outline-primary" onclick="">비회원 로그인</button>
            </div>
        </form>
        <!-- 제목 -->
        <form id="putQaForm">
            <div style="margin-bottom: 1em">
                <div class="notice-title-area">
                    <input type="text" placeholder="제목" id="title" style="width: 1300px" maxlength="20" />
                </div>
            </div>
            <!-- 게시물 -->
            <div class="notice-content-area" style="margin-bottom: 1em">
                <textarea id="content" placeholder="내용을 입력하세요." style="height: 300px; width: 1300px"
                    maxlength="1000"></textarea>
            </div>

            <div style="text-align: end">
                <button type="submit" class="btn btn-outline-primary" onclick="">게시하기</button>
            </div>
        </form>
    </div>

    <footer class="footer mt-auto py-3 bg-dark">
        <div class="container">
            <img src="../img/pocs.jpg" width="100px" height="100px" />
            <span class="text-muted px-5">Additional Link</span>
            <span class="text-muted px-5">Additional Link</span>
            <span class="text-muted px-5">Additional Link</span>
            <span class="text-muted px-5">@Your Company 2022. We Love You</span>
        </div>
